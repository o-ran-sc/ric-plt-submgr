apiVersion: apps/v1
kind: Deployment
metadata:
  name: submgr
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: submgr
  template:
    metadata:
      labels:
        app: submgr
    spec:
      containers:
      - name: submgr
        image: cmaster:5000/submgr:0.1.1
        command: ["/run_submgr.sh"]
        env:
        - name: DBAAS_SERVICE_HOST
          value: dbaas
        ports:
        - containerPort: 8080
        - containerPort: 4560
        - containerPort: 4561
