apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2t
  namespace: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2t
  template:
    metadata:
      labels:
        app: e2t
    spec:
      containers:
      - name: e2t
        image: cmaster:5000/e2t:builder
        command: ["/run_e2t.sh"]
        env:
        - name: DBAAS_SERVICE_HOST
          value: dbaas
        ports:
        - containerPort: 8080
        - containerPort: 4560
        - containerPort: 4561
